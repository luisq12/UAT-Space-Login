<!DOCTYPE html>
<html lang="en">
<head>
    <link href="UAT-style.css" rel="stylesheet" type="text/css" />
    <script src="login.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAT space login</title>
    
</head>
<body>
   
    <div class="formbox">
        <div>
            <p id="loginStatus" class="content" ></p>
        </div>
            <div class="content">
                <form id="credSubmit" onsubmit="return false">
                fname:     <input type="text" id="fname" /> <br>
                lname:      <input type="text" id="lname" /> <br>
                badgenumber:   <input type="number" id="badgenum"  /> <br>
               <input type="submit"  onclick="login();" />
               </form>
           </div>
        </form>
    </div>
</body>
</html>
